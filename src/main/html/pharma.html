<html>
<head>
    <script type="text/javascript">
		var start = new Date().getTime();
		var end = null;

		function uuidv4() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
				var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
				return v.toString(16);
			});
		}

		var sessionId = uuidv4();

		function resetPosition() {
			if (end == null) {
				start = new Date().getTime();
				end = start;
			} else {
				end = new Date().getTime();
				fetch("http://localhost:9988/api/report?sessionId=" + sessionId + "&time=" + (end - start));
				start = end;
			}

			var redSquare = document.getElementById("redSquare");
			var greenSquare = document.getElementById("greenSquare");
			var blueSquare = document.getElementById("blueSquare");
			var yellowSquare = document.getElementById("yellowSquare");

			var random = Math.random() * 100;
			redSquare.style.top = Math.round(random) + "%";
			random = Math.random() * 100;
			redSquare.style.left = Math.round(random) + "%";

			greenSquare.style.top  = Math.round(Math.random() * 100) + "%";
			greenSquare.style.left = Math.round(Math.random() * 100) + "%";

			blueSquare.style.top  = Math.round(Math.random() * 100) + "%";
			blueSquare.style.left = Math.round(Math.random() * 100) + "%";

			yellowSquare.style.top  = Math.round(Math.random() * 100) + "%";
			yellowSquare.style.left = Math.round(Math.random() * 100) + "%";
		}

		window.onload = function() {
			resetPosition();
			var redSquare = document.getElementById("redSquare");
			redSquare.onclick = resetPosition;
		}

    </script>
</head>
<body>
<div id="redSquare" style="background-color: red; position: absolute; width: 150px; height: 150px;"></div>
<div id="greenSquare" style="background-color: green; position: absolute; width: 150px; height: 150px;"></div>
<div id="blueSquare" style="background-color: blue; position: absolute; width: 150px; height: 150px;"></div>
<div id="yellowSquare" style="background-color: yellow; position: absolute; width: 150px; height: 150px;"></div>
</body>
</html>
